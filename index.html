<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<title> 
		Fitness Tracking App
	</title> 
	<link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity= "sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" /> 
	<link rel="stylesheet" href="styles.css"> 
</head> 

<body> 
	<div class="app"> 
        <h1>GYMHUB</h1>
		<h2>Health Tracker App</h2> 
		<div class="inputs"> 
			<div> 
				<label for="water"> 
					Water Level(in ml) 
				</label> 
				<input id="water" type="number"> 
			</div> 
			<div> 
				<label for="exercise"> 
					Exercise(in min) 
				</label> 
				<input id="exercise" type="number"> 
			</div> 
			<div> 
				<label for="bloodsugerlevel"> 
					Blood Sugar(in mg/dL) 
				</label> 
				<input id="bloodsugerlevel" type="number"> 
			</div> 
		</div> 
		<button id="submit">Submit</button> 
		<div id="editSection" class="hidden"> 
			<button id="cancelEdit" onclick="cancelEdit()"> 
				Cancel 
			</button> 
			<button id="updateEntry" onclick="editRow()"> 
				Update 
			</button> 
		</div> 
		<table> 
			<thead> 
				<tr> 
					<th>Date</th> 
					<th>Water Level<br> (in ml)</th> 
					<th>Exercise<br> (in min)</th> 
					<th>Blood Sugar<br> (in mg/dL)</th> 
					<th>Edit</th> 
					<th>Delete</th> 
				</tr> 
			</thead> 
			<tbody id="output"> 
			</tbody> 
		</table> 
	</div> 
	<script src= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
			integrity= "sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
			crossorigin="anonymous" referrerpolicy="no-referrer"> 
	</script> 
	<script src="script.js"></script> 
</body> 

</html>
